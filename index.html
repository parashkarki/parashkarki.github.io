<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #fullscreen-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #enter-button {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      animation: fadeInUp 2s ease-out; /* Add a fade-in animation */
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="fullscreen-video" autoplay onended="showEnterButton()">
      <source src="intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button id="enter-button" onclick="navigateToNextPage()">Let's Go</button>

  <script>
    const enterButton = document.getElementById('enter-button');

    function showEnterButton() {
      enterButton.style.display = 'block';
    }

    function navigateToNextPage() {
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
